version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11

  build:
    commands:
      - echo Packaging templates...
      - aws s3 cp WebBucket.yaml s3://iac-bucket-azamcloud/
      - aws s3 cp Route53.yaml s3://iac-bucket-azamcloud/
      - aws s3 cp cloudfront.yaml s3://iac-bucket-azamcloud/
      - aws cloudformation deploy --template-file master-stack.yaml --stack-name ServerlessWeb-stack --capabilities CAPABILITY_NAMED_IAM --parameter-overrides file://prod-params.json

artifacts:
  files:
    - '**/*'
